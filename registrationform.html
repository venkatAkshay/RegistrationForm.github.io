<html>
<head>
    <title> Registration Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form>
                <br><br>
                <label for="name">Name</label>
                <input type="text" name="fname" id="name" placeholder="Enter the user name">
                <br><br>
                <label for="email">Email</label>
                <input type="text" name="lname" id="name" placeholder="Enter the email id">
                <br><br>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter the pasword">
                <br><br>
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob">
                <br><br>
                <input type="checkbox" id="acceptTerms & Conditions" name="acceptTerms & Condition">
                <label for="acceptTerms">Accept Terms & Conditions</label>
                <br><br>
                <button type="submit">Submit</button>
            </form>
            </div><!--end register-->
        </div><!--end main-->
    </body>
    <script>
        function caluclateAge(parameter) {
            const ageDiffMs=Date.now() - new Date(parameter).getTime();
            const ageDate=new Date(ageDiffMs);
            return Math.abs(ageDate.getUTCFullYear() - 1970);
        }
        const year=caluclateAge(dob.value);
        if(year<=18 || year>=55){
            errorMsg[3].innerHTML ="Age should be between 18 and 55 only!";
            failureIcon[3].style.opacity="1";
            sucessIcon[3].style.opacity ="0";
        }
      
        
    </script>
    <script> src="registrationform.js"</script>
</head>
</html>
